mutation createUser($data: CreateUserInput!) {
  createUser(data: $data) {
    user {
      id
      name
      email
    }
  }
}

mutation createArtistUser($data: CreateArtistUserInput!) {
  createArtistUser(data: $data) {
    user {
      id
      name
      email
    }
  }
}
mutation createLabelUser($data: CreateLabelUserInput!) {
  createLabelUser(data: $data) {
    user {
      id
      name
      email
    }
  }
}
